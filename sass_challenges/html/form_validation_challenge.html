<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <center>
      <form class="" action="index.html" method="post">
        <h1>Registration Form</h1>

      <p>
        <label for="text">User id:</label>
        <input type="text" pattern="[A-Za-z0-9]{5,12}" title="Must be a length 5 to 12" placeholder="Required">
      </p>

      <p>
        <label for="password">Password:</label>
        <input type="password" pattern="[A-Za-z0-9]{7,12}" title="Must be a length of 7 to 12" placeholder="Required" required>
      </p>

      <p>
        <label for="">Name:</label>
          <input type="text"  title="Alphabates only" placeholder="Required" required>
      </p>

      <p>
        <label for="">Address:</label>
        <input type="text" placeholder="Optional" required=>
      </p>

      <p>
        <label required>Country:</label>
          <select>
            <option value="">South Africa</option>
            <option value="[object Object]">America</option>
            <option value="[object Object]">Brazil</option>
            <option value="[object Object]">Zimbabwe</option>
          </select>
      </p>

      <p>
        <label for="[object Object]">Zip Code:</label>
        <input type="number" placeholder="Numeric Only" required>
      </p>

      <p>
        <label for="[object Object]">Email:</label>
        <input type="email" placeholder="Required" required>
      </p>

      <p Required>
        <label>Sex:</label>
        <input type="radio" name="Gender">Male</input>
        <input type="radio" name="Gender">Female</input>
      </p>

      <p required>
        <label>Language:</label>
        <input type="checkbox" name="Language">English</input>
        <input type="checkbox" name="Language">Non English</input>
      </p>

      <p>
        <label for="[object Object]">About:</label>
      </p>
      <p>
        <textarea placeholder="Optional" rows="8" cols="80" Optional></textarea>
      </p>

      <input type="submit">
        </center>
      </form>
    </div>
  </body>
</html>
