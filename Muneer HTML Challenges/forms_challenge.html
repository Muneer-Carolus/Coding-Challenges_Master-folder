<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Simple Forms</h1>

    <form  action="action_page.php" method="post">
      <p><label for="">Name:</label>
      <input type="text" name="" value=""></p>

      <p><label for="email">Your Email:</label>
      <input type="email" name="" value=""></p>

      <p><label for="">Gender:</label>
      <select>
        <option type="">Male</option>
      <option type="">Female</option></p>
    </select>

      <p><label for="">Date of Birth:</label>
      <input type="date" name="" value=""></input></p>

      <p><label for="">Password:</label>
      <input type="password" name="" value=""></input></p>

      <p><label for="">Home Language:</label>
        <input type="checkbox" name="" value="">English</input>
        <input type="checkbox" name="" value="">Afrikaans</input>
        <input type="checkbox" name="" value="">Xhosa</input></p>

        <h2>Questions:</h2>
        <p><ol>
          <li><label>How Often do you visit coffee shops?</label></li>
          <select>
            <option type>Daily</option>
            <option type>Weekly</option>
            <option type>Monthly</option>
            <option type>Yearly</option>
          </select>

          <li><label for="">What is your Favorite coffee shop? Where is it
            located?</label></li>
            <textarea name="" rows="5" cols="30"></textarea>

            <li><label for="">What do you typically order to drink?</label>
            <p><input type="radio">Coffe</input>
            <input type="radio">Tea</input>
            <input type="radio">Juice</input>
            <input type="radio">Hot Chocolate</input></p>

            <li><label for="">Do you prefer large,national chain coffee shops
            or small shops?</label></li>
            <input type="text"></input>

          </ol></p>
          <p><label for="">Comments:</label></p>
          <p><textarea type="texts"row="30" cols="30"></textarea></p>

          <h3>Submit Survey</h3>
          <p><input type="submit"></p>
          <p><input type="reset"></p>
        </form>
        










    </form>

  </body>
</html>
